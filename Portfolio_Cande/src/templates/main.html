<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href=" ../css/main.css" type="text/css" media="all">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <title>Portfolio</title>
  <!-- Font Awesome -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
<!-- Google Fonts -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
<!-- Bootstrap core CSS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
<!-- Material Design Bootstrap -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
</head>

<body class="body">

  <!-- navbar inicio -->
  <nav class="navbar fixed-top navbar-expand-lg navbar-dark p-md-3 shadow-none">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Candela Del Porto</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <div class="mx-auto"></div>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#mi-trabajo">Mi trabajo</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#contacto">Contacto</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- nav bar final -->

  <!-- home inicio -->
  <section class="home">
    <div class="container min-vw-100 pl-0">
    <div class="banner-image vw-100 vh-100 d-flex justify-content-center align-items-center">
      <h1 class="banner-title vw-100 vh-100 d-flex justify-content-start align-items-center">Candela Del Porto</h1>
    </div>
    </div>
  </section>
  <!-- home inicio -->

  <!-- galeria inicio -->
  <section class="gallery min-vh-120">
    <div class="container-lg pt-3 pb-5" id="mi-trabajo">
      <h2 class="h1-responsive font-weight-bold my-5 text-center pt-5">Mi Trabajo</h2>
      <div class="row gy-4 row-cols-1 row-cols-md-3">
        <div class="column">
          <img src="/src/images/corregida 14.jpg" alt="image 1" class="gallery-item">
        </div>
        <div class="column">
          <img src="/src/images/corregida 8.jpg" alt="image 1" class="gallery-item">
        </div>
        <div class="column">
          <img src="/src/images/corregida 13.jpg" alt="image 1" class="gallery-item">
        </div>
        <div class="column">
          <img src="/src/images/corregida 3.jpg" alt="image 1" class="gallery-item">
        </div>
        <div class="column">
          <img src="/src/images/corregida 1.jpg" alt="image 1" class="gallery-item">
        </div>
        <div class="column">
          <img src="/src/images/corregida 7.jpg" alt="image 1" class="gallery-item">
        </div>
        <div class="column">
          <img src="/src/images/DelPortoCandelaf.jpg" alt="image 1" class="gallery-item">
        </div>
        <div class="column">
          <img src="/src/images/Flores-5 (1).jpg" alt="image 1" class="gallery-item">
        </div>
        <div class="column">
          <img src="/src/images/Silueta (3).jpg" alt="image 1" class="gallery-item">
        </div>
      </div>
    </div>
    </div>
    </div>
  </section>
  
  <!-- galeria final -->

  <!-- contacto inicio -->
<div class="container-lg min-vw-100 min-vh-100" id="contact">
  <div class="container-lg pt-3" id="contact">
    <section class="mb-6">
      <h2 class="h1-responsive font-weight-bold my-5 text-center pt-5" id="contacto">Contacto</h2>
      <div class="row vw-75">
        <div class="col-md-9 mb-md-0 mb-5">
          <form action="" id="contactform">
            <div class="row">
              <div class="col-md-6">
                <div class="md-form mb-0" id="nombre">
                  <input type="text" name="name" class="form-control">
                  <label for="name">Nombre</label>
                </div>
              </div>
              <div class="col-md-6" id="correo">
                <div class="md-form mb-0">
                  <input type="email" name="email" class="form-control">
                  <label for="email">Correo Electr√≥nico</label>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12" id="asunto">
                <div class="md-form mb-0">
                  <input type="text" name="subject" class="form-control">
                  <label for="subject">Asunto</label>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12" id="mensaje">
                <div class="md-form">
                  <textarea type="text" name="message"rows="8" class="form-control md-textarea"></textarea>
                  <label for="message">Mensaje</label>
                </div>
              </div>
            </div>
            <div class="text-center text-md-left">
              <button class="btn btn-primary">Enviar</button>
            </div>
          </form>
        </div>
      </div>
    </section>
  </div>



  <!-- contacto final -->

  <!-- footer inicio -->
  <footer class="bg-dark-gray text-white pt-3 pb-3 mt-5">
    <div class="container-lg bg-dar-grey d-flex position-flex-end">
      <div class="row align-items-center">
        <div class="col-md-6 text-center text-md-start">
          <p class="text-sm mb-md-0">&copy; 2021, Gusa. Todos los derechos reservados.</p>
        </div>
      </div>
    </div>
  </footer>
<!-- footer final -->
  <!-- Modal -->
  <div class="modal fade" id="gallery-popup" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <!-- <h5 class="modal-title" id="exampleModalLabel">Modal title</h5> -->
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <img src="/src/images/corregida 3.jpg" alt="Modal Image" class="modal-image">
        </div>
        <div class="modal-footer">
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>

  <script type="text/javascript">
    document.addEventListener("click", function (e) {
      if (e.target.classList.contains("gallery-item")) {
        const src = e.target.getAttribute("src");
        document.querySelector(".modal-image").src = src;
        var myModal = new bootstrap.Modal(document.getElementById("gallery-popup"));
        myModal.show();
      }
    })
  </script>
  <script type="text/javascript">
  var nav = document.querySelector("nav");
  window.addEventListener("scroll", function(){
    if(window.pageYOffset > 100){
      nav.classList.add("bg-dark", "shadow");
    } else {
      nav.classList.remove("bg-dark");
      nav.classList.add("shadow-none");

    }
  })
  </script>

  <!-- JQuery -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
</body>

</html>
